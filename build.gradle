plugins {
    id 'java'
    id 'application' // to be able to build project with gradle
    id 'org.openjfx.javafxplugin' version '0.0.7' // to be able lo use javafx
}

group 'edu.chnu.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


// configuration for the JavaFX project
javafx {
    modules = ['javafx.controls', 'javafx.fxml']
    version = '11.0.2'
}

// build and run configuration
mainClassName = 'Main'
jar {
    manifest {
        attributes "Main-Class": "$mainClassName"
    }
}
